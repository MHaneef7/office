<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
      <div class="header">
        <div class="container">
          <div class="main">
            <div class="page_1">
              <div class="image_logo">
                <img src="image/logo.png">
              </div>
                <div class="registration_form">
                    <form class="login-container" action="insert.php" method="POST" enctype="multipart/form-data">
                      <div class="input_box">
                        <input type="text" name="username" placeholder="Username" required>
                      </div>
                      <div class="input_box">
                        <input type="email" name="email" placeholder="email" required>
                      </div>
                      <div class="input_box">
                        <input type="number" name="number" placeholder="number" required>
                      </div>
                      <div class="input_box">
                        <input type="password" name="password" placeholder="password" required>
                      </div>
                        <div class="gender_box">
                          <div class="heading_gender">
                            <h2>Gender</h2>
                          </div>
                          <div class="gender_input">
                            <label for="male">Male  <input type="radio" id="male" name="gender" value="male"></label>
                          </div>
                          <div class="gender_input">
                            <label for="female">Female <input type="radio" id="female" name="gender" value="female"></label>
                          </div>
                          <div class="gender_input">
                            <label for="other">Other <input type="radio" id="other" name="gender" value="other"></label>
                          </div>
                        </div>
                      <div class="form_button">
                        <button  name="submit"> Sign Up </button>
                      </div>
                      <div class="login_link">
                        <a href="login.html"> Already hane an account ? </a>
                      </div>
                  </form>
                
                </div>
            </div>
          <div class="page_2">
            <img src="image/image2.jpg" >
          </div>
        </div>
      </div>
</div>
</body>
</html>
